<!doctype html>
<html lang="it" ng-app="TTBApp">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TheTaskBoard for dummies!</title>

        <!-- Static resources and bootstrap csses . . . -->
        <!--link rel="stylesheet" type="text/css" href="./css/normalize.css" -->
        <link rel="stylesheet" type="text/css" href="./css/bootstrap-3.3.0-min.css" >
        <link rel="stylesheet" type="text/css" href="./css/TheTaskBoard-global.css" >
        <link rel="stylesheet" type="text/css" href="./css/myTreeView.css" >
        <!--link rel="stylesheet" type="text/css" href="./css/angularjs-treeview.css" -->

        <!-- Importing angular js . . . -->
        <script src="./fwks/angularjs-1.5.0-rc.0.js"> </script>
        <script src="./fwks/angularjs-route-1.5.0-rc.0.js"> </script>

        <!-- Importing JQuery -->
        <script src="./fwks/jquery-1.11.3.js"></script>

        <!-- Importing bootstrap code . . . -->
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js" ></script>

        <!-- Importing utilities . . . -->
        <script src="./scripts/utils.js"></script>
        <!-- Importing treeview angular js . . . -->
        <!--script src="./scripts/angularjs-treeview.js"></script-->
        <!-- Importing TheTaskBoard app code . . . -->
        <script src="./scripts/app.js"></script>
        <!-- Importing angularJS directives . . . -->
        <script src="./scripts/directives/dirEscape.js"></script>
        <script src="./scripts/directives/dirTreeView.js"></script>
        <!-- Importing angularJS providers . . . -->
        <script src="./scripts/providers/projectServ.js"></script>
        <!-- Importing angularJS controllers . . . -->
        <script src="./scripts/controllers/headerCtrl.js"></script>
        <script src="./scripts/controllers/dashboardCtrl.js"></script>
        <script src="./scripts/controllers/projectCtrl.js"></script>
        <script src="./scripts/controllers/tasksCtrl.js"></script>

        <style>[ng-cloak] { display: none; }</style>

    </head>

    <body>

        <!-- [ HTML_FORMAT ] @@ Inizio Header di pagina -->

        <div class="container">
            <!-- Page header -->
            <header id="headerWrapper" class="jumbotron" ng-controller="headerCtrl">
                <h1>{{appDetails.title}}<h1>
                <p>{{appDetails.tagline}}</p>

                <ul class="menu">
                  <li ng-class="menuClass('dashboard')"><a href="#dashboard">Dashboard</a></li>
                  <li ng-show="spId != null" ng-class="menuClass('project')"><a href="#project/sProject.id">Project</a></li>
                  <li ng-show="spId != null" ng-class="menuClass('tasks')"><a href="#!help">Tasks</a></li>
                </ul>
            </header>

        </div> <!-- chiude div container -->


        <!-- [ HTML_FORMAT ] @@ Inizio contenitore di pagina -->
        <div id="dataContainer" class="container">




            <!-- Sezione con i todo rapidi, fuori ambito progettuale o che costituiscono un progetto a se' -->
            <!-- NULLED_HACK: per ora non mostrato in pagina, in quanto non implementato! -->
            <div id="fastToDoDiv" style="display: none"> <!-- style="display: none"-->

                <!-- button per la gestione del collapse del pannello contenente i fastToDos . . . -->
                <button class="btn" data-toggle="collapse" data-target="#fastTasks">Collassa Note</button>

                <!-- Container dei fast ToDos -->
                <div id="fastTasks" class="collapse">
                   <!--ng-include src="'pages/fasks.html'" autoscroll="true" ></ng-include-->
                </div>

            </div>


            <div>
              Test direttiva treeView
              <!--my-tree-view></my-tree-view-->
            </div>


            <!-- [ HTML_FORMAT ] @@ Inizio div contenitore dei progetti -->

            <div id="allProjectsDiv">

                <!-- Container dei fast ToDos -->
                <div>
                    <ng-view></ng-view>
                    <!--ng-include src="'pages/projects.html'" autoscroll="true" ></ng-include-->
                </div>

            </div>


        </div>


        <footer class="footer">
            <p>Powered by bob</p>
            <p>Thanks to: angularJS, bootstrap3</p>
        </footer>

    </body>

</html>
