<!doctype html> 
<html lang="it" ng-app="TTBApp">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TheTaskBoard for dummies!</title>
        
        <!-- Importing angular js . . . -->
        <script src="./fwks/angularjs-1.5.0-rc.0.js"> </script>
        <script src="./fwks/angularjs-route-1.5.0-rc.0.js"> </script>
        <script src="./fwks/jquery-1.11.3.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js" ></script>
                
        <!-- Importing JQuery -->
        
        <!-- Importing TheTaskBoard app code . . . -->
        <script src="./scripts/TheTaskBoard-app.js"> </script>
                
        <!-- Static resources and bootstrap csses . . . -->
        <link rel="stylesheet" type="text/css" href="./css/TheTaskBoard-global.css" >
        <link rel="stylesheet" type="text/css" href="./css/bootstrap-3.3.0-min.css" >
        
    </head>
    
    <body>
        
        <!-- [ HTML_FORMAT ] @@ Inizio Header di pagina -->
        
        <div class="container">
            <!-- Page header -->
            <header id="headerWrapper" class="jumbotron" ng-controller="TTBHeaderCtrl">
                <h1>{{appDetails.title}}<h1>
                <p>{{appDetails.tagline}}</p>
                
            </header>
        </div> <!-- chiude div container -->
        
            
        <!-- [ HTML_FORMAT ] @@ Inizio contenitore di pagina -->
        <div id="dataContainer" class="container">
            
            
            
            
            <!-- Sezione con i todo rapidi, fuori ambito progettuale o che costituiscono un progetto a se' -->
            <!-- HACK: per ora non mostrato in pagina, in quanto non implementato! -->
            <div id="fastToDoDiv" style="display: none">
                
                <!-- button per la gestione del collapse del pannello contenente i fastToDos . . . -->
                <button class="btn" data-toggle="collapse" data-target="fastToDos"> </button>
                
                <!-- Container dei fast ToDos -->
                <div id="fastToDos" class="todosContainer">
                   <ng-include src="'pages/todos.html" autoscroll="true" ></ng-include>
                </div>
                    
            </div>
            
            
            
            
            <!-- [ HTML_FORMAT ] @@ Inizio div contenitore dei progetti -->
            
            <div id="allProjectsDiv">
                <!-- button per la gestione del collapse del pannello contenente i fastToDos . . . -->
                <button class="btn" data-toggle="collapse" data-target="projects"> </button>
                
                <!-- Container dei fast ToDos -->
                <div id="projects" class="projectsContainer">
                    <ng-include src="'pages/projects.html" autoscroll="true" ></ng-include>
                </div>
                                
            </div>
            
                
                
                
            <!-- [ HTML_FORMAT ] @@ Inizio div contenitore dei task del progetto -->
            <div id="projectTasksDiv">
                <!-- button per la gestione del collapse del pannello contenente i fastToDos . . . -->
                <button class="btn" data-toggle="collapse" data-target="tasks"> </button>
                
                <!-- Container dei fast ToDos -->
                <div id="tasks" class="tasksContainer">
                    <ng-include src="'pages/tasks.html" autoscroll="true" ></ng-include>
                </div>
                                
            </div>            
            
        </div>

        
        <footer class="footer">
            <p>Powered by bob</p>
            <p>Thanks to: angularJS, bootstrap3</p>
        </footer>
                
    </body>
    
</html>
